jobs:
- name: terraform
  serial: true
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: container
      trigger: true
  - task: build
    file: container/build.yaml
  - aggregate:
    - put: docker
      params:
        build: out
        tag:   out/tag

resources:
- name: src
  type: git
  source:
    uri: https://github.com/hmrc/terraform.git
    branch: hmrc-release

- name: container
  type: git
  source:
    uri: https://github.com/desource/container-terraform.git

- name: docker
  type: docker-image
  source:
    repository: quay.io/desource/terraform
    username: {{quay-io-username}}
    password: {{quay-io-password}}
